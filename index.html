<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT-2 | Time Table</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- JS, Popper.js, and jQuery -->
    <div class="app">
      <div class="header">
        <h2>NIT, Kurukshetra</h2>
        <p><span>IT-2</span>, 3rd Semester | Time Table</p>
      </div>

      <div class="greeting">
        <p>Good Morning, budding engineer!</p>
      </div>

      <div class="ongoing__class">
        <h2>Ongoing Class:</h2>
        <div class="separator"></div>
        <h3>Database Systems (Ms. Ruby)</h3>
      </div>
      <hr />

      <div class="next__class">
        <h2>Next Class in:</h2>
        <div class="separator"></div>
        <h3>00 : 01 : 53</h3>
      </div>
      <hr />

      <div class="time__table">
        <div class="today">
          <h2>Today</h2>
        </div>

        <div class="today__time__table mt-4">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Class</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>8:30 - 9:25</td>
                <td>DSS-L</td>
              </tr>
              <tr>
                <td>9:25 - 10:20</td>
                <td>COA-L</td>
              </tr>
              <tr>
                <td>10:40 - 11:35</td>
                <td>-</td>
              </tr>
              <tr>
                <td>11:35 - 12:30</td>
                <td>DS-L</td>
              </tr>
              <tr>
                <td>12:30 - 01:25</td>
                <td>SE-L</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="footer">
        <p>
          Developed with ❤️ by
          <a href="https://github.com/thedevyansh">Devyansh</a>.
        </p>
      </div>
    </div>
  </body>
</html>
